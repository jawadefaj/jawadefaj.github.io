    image_layout: "row"
    description: >
      MRA adds multi-scale regional self-attention to Vision Transformers,
      letting each pixel attend to coarse-to-fine neighbourhoods. It slashes
      quadratic cost while matching SOTA segmentation accuracy on Cityscapes
      and BraTS.
    images:
      - /images/projects/mra/mra.png
      - /images/projects/mra/multiscale_attention.png
    links:
      - {url: "https://github.com/mahfuzalhasan/multi-region-attention/tree/main", text: "github"}

