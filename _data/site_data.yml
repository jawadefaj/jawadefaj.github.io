    links:
      - {url: "https://github.com/jawadefaj/cat_mario", text: "github"}

  - title: "VIM-RL"
    image_layout: "row"
    description: >
      Multi-agent RL framework that guides a generic driving policy with
      specialist experts, producing 44% safer trajectories in
      occluded-pedestrian scenarios.
    images: []
    links: []

  - title: "LLaMA Profiler"
    image_layout: "row"
    description: >
      “LLaMA-3.2 × Perfetto” traces every compute and memory step of a single
