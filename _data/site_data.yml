  - title: "WaveFormer: Frequency-Domain Transformers for Medical Image Segmentation"
    date: "2023 – 2025"
    overview: >
      WaveFormer exploits discrete wavelet transforms to capture global context
      and fine detail in 3 D medical volumes while cutting parameter count and
      inference latency.
    publications:
